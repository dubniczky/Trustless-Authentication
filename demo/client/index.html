<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Verification</title>
</head>
<body>
    <h1>Secure Password Verification Demo</h1>
    <form onsubmit="event.preventDefault()">
        <label for='username'>Username:<input id='username' type='text' /></label><br>
        <label for='password'>Password:<input id='password' type='password' /></label><br>
        <button onclick="getContext('signin')">Login</button>
        <button onclick="getContext('signup')">Register</button>
    </form>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
